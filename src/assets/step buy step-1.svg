<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 -50 940 600"
     role="img"
     aria-label="STEP BUY STEP logo with text gradients">
  <defs>
    <!-- top step: subtle washed-out gradient -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9B6255"/>
      <stop offset="100%" stop-color="#774B44"/>
    </linearGradient>

    <!-- middle step: shiny red -->
    <linearGradient id="buyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#B84C2F"/>
      <stop offset="50%" stop-color="#A23E27"/>
      <stop offset="100%" stop-color="#7A2A1C"/>
    </linearGradient>

    <!-- bottom step: bold, deeper tone -->
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#68271D"/>
      <stop offset="100%" stop-color="#4C1B15"/>
    </linearGradient>

    <style>
      .word {
        font-family: "Aptos","Segoe UI Variable Display","Segoe UI",system-ui,-apple-system,"Helvetica Neue",Arial,sans-serif;
        font-weight: 800;
      }

      .step, .backstep1, .backstep2, .backstep3, .backstep4, .backstep5 {
        stroke-linecap: butt;
      }

      .step        { stroke: #9c79357a; stroke-width: 10; }
      .backstep1   { stroke: #9c7a3561; stroke-width: 8; }
      .backstep2   { stroke: #9c7a354c; stroke-width: 8; }
      .backstep3   { stroke: #9c7a3540; stroke-width: 8; }
      .backstep4   { stroke: #9c7a351b; stroke-width: 8; }
      .backstep5   { stroke: #9c7a3509; stroke-width: 8; }
    </style>
  </defs>

  <!-- TOP STEP -->
  <g>
    <text class="word" x="320" y="130" font-size="150" fill="url(#topGradient)">STEP</text>
    <line class="backstep1" x1="330" y1="155" x2="860" y2="155"/>
    <line class="backstep2" x1="345" y1="165" x2="870" y2="165"/>
    <line class="backstep3" x1="360" y1="175" x2="880" y2="175"/>
    <line class="backstep4" x1="375" y1="185" x2="890" y2="185"/>
    <line class="backstep5" x1="390" y1="195" x2="900" y2="195"/>
    <line class="step" x1="320" y1="145" x2="850" y2="145"/>
  </g>

  <!-- MIDDLE STEP -->
  <g>
    <text class="word" x="220" y="260" font-size="150" fill="url(#buyGradient)">BUY</text>
    <line class="backstep1" x1="230" y1="285" x2="760" y2="285"/>
    <line class="backstep2" x1="245" y1="295" x2="770" y2="295"/>
    <line class="backstep3" x1="260" y1="305" x2="780" y2="305"/>
    <line class="backstep4" x1="275" y1="315" x2="790" y2="315"/>
    <line class="backstep5" x1="290" y1="325" x2="800" y2="325"/>
    <line class="step" x1="220" y1="275" x2="750" y2="275"/>
  </g>

  <!-- BOTTOM STEP -->
  <g>
    <text class="word" x="120" y="390" font-size="150" fill="url(#bottomGradient)">STEP</text>
    <line class="backstep1" x1="130" y1="415" x2="660" y2="415"/>
    <line class="backstep2" x1="145" y1="425" x2="670" y2="425"/>
    <line class="backstep3" x1="160" y1="435" x2="680" y2="435"/>
    <line class="backstep4" x1="175" y1="445" x2="690" y2="445"/>
    <line class="backstep5" x1="190" y1="455" x2="700" y2="455"/>
    <line class="step" x1="120" y1="405" x2="650" y2="405"/>
  </g>
</svg>
