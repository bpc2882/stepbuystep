<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 850 450"
     role="img"
     aria-label="STEP BUY STEP logo with natural ivory steps and earthy text">

  <defs>
    <!-- TEXT COLOR: earthy brown -->
    <linearGradient id="warmText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3A2C28"/>
      <stop offset="100%" stop-color="#3A2C28"/>
    </linearGradient>

    <!-- NATURAL IVORY â†’ TRANSPARENT GRADIENT -->
    <linearGradient id="stoneFade" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%"   stop-color="#E0D7CA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#E0D7CA" stop-opacity="0"/>
    </linearGradient>

    <style>
      .word {
        font-family: "Quicksand", "Nunito", "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
        text-anchor: middle;
      }
      .word.step {
        font-weight: 500;
      }
      .word.buy {
        font-weight: 700;
      }
    </style>
  </defs>

  <!-- TOP STEP -->
  <g>
    <polygon points="239,135 620,135 680,85 299,85" fill="url(#stoneFade)" />
    <polygon points="239,135 620,135 620,205 239,205" fill="url(#stoneFade)" />
    <text class="word step" x="460" y="125" font-size="100" fill="url(#warmText)">STEP</text>
  </g>

  <!-- MIDDLE STEP -->
  <g>
    <polygon points="180,255 560,255 620,205 240,205" fill="url(#stoneFade)" />
    <polygon points="180,255 560,255 560,325 180,325" fill="url(#stoneFade)" />
    <text class="word buy" x="400" y="245" font-size="110" fill="url(#warmText)">BUY</text>
  </g>

  <!-- BOTTOM STEP -->
  <g>
    <polygon points="120,375 500,375 560,325 180,325" fill="url(#stoneFade)" />
    <text class="word step" x="340" y="365" font-size="100" fill="url(#warmText)">STEP</text>
  </g>
</svg>
